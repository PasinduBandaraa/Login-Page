<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .image-section {
            width: 50%;
            background-image: url(bk1.jpg);
            background-size: cover;
            background-position: center;
            display: none;
        }

        @media (min-width: 1024px) {
            .image-section {
                display: block;
            }
        }

        .form-section {
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 1024px) {
            .form-section {
                width: 50%;
            }
        }

        .content-wrapper {
            width: 100%;
            max-width: 32rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 200px;
            height: 70px;
        }

        .form-container, .success-message {
            padding: 2rem;
        }

        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .form-container.hide {
            display: none;
        }

        .checkmark-circle {
            width: 4rem;
            height: 4rem;
            background-color: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .checkmark-circle svg {
            width: 2rem;
            height: 2rem;
            color: #22c55e;
        }

        h2 {
            color: #1f2937;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.75rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }

        .password-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 1.125rem;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .error-message {
            color: #ef4444;
            font-size: 1rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
            padding: 0.25rem;
            font-size: 1.25rem;
        }

        button[type="submit"], .home-button {
            width: 100%;
            padding: 0.75rem 1.25rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.125rem;
        }

        button[type="submit"]:hover, .home-button:hover {
            background-color: #1d4ed8;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
        }

        .success-message p {
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="content-wrapper">
                <div class="logo">
                    <img src="logo.jpg" alt="Logo">
                </div>

                <div class="form-container" id="formContainer">
                    <form id="passwordResetForm">
                        <h2>Reset Your Password</h2>

                        <div class="form-group">
                            <label for="epf-number">EPF Number</label>
                            <input type="text" id="epf-number" placeholder="Enter your EPF Number" required>
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <div class="password-container">
                                <input type="password" id="new-password" placeholder="Enter new password" required>
                                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new-password')">
                                    üëÅ
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                                    üëÅ
                                </button>
                            </div>
                            <div class="error-message" id="passwordError">Passwords do not match</div>
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="success-message" id="successMessage">
                    <div class="checkmark-circle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2>Password Changed Successfully!</h2>
                    <p style="color: #6b7280; margin-bottom: 1.5rem;">Your password has been updated successfully.</p>
                    <a href="ndbcloud/ndbcloud/" class="home-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Back to Home
                    </a>
                </div>

                <footer>
                    <p>&copy; 2024 NDB Bank PLC</p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üîí';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅ';
            }
        }

        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('passwordError');

        function validatePasswords() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                passwordError.classList.add('show');
                return false;
            } else {
                passwordError.classList.remove('show');
                return true;
            }
        }

        // Validate on input change
        confirmPasswordInput.addEventListener('input', validatePasswords);
        newPasswordInput.addEventListener('input', validatePasswords);

        document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validatePasswords()) {
                document.getElementById('formContainer').classList.add('hide');
                document.getElementById('successMessage').classList.add('show');
            }
        });
    </script>
</body>
</html>
