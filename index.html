<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- Background image is applied via CSS -->
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="logo.jpg" alt="Logo" />
            </div>
            <form action="/ndbcloud/ndbcloud" method="post">
                <h2>Reset Your Password</h2>

                <label for="epf-number">EPF Number</label>
                <input type="text" id="epf-number" name="epf-number" placeholder="Enter your EPF Number" required>

                <label for="new-password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">üëÅ</span>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅ</span>
                </div>

                <button type="submit">Submit</button>
            </form>

            <footer>
                <p>&copy; 2024 NDB Bank PLC</p>
            </footer>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
